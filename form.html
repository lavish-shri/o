<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="style.css"><br>
         <Marquee Bgcolor="sky blue"><h2>Welcome guys sign in to account</h2></Marquee>
</head>
<body>
   <form action="insert.php" method="POST">

<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <div class="form">
       <div class="inputfield">
          <label>NAME</label>
          <input type="text" placeholder="Full Name" name="name" class="input" required>
       </div>  
        <div class="inputfield">
          <label>Father Name</label>
          <input type="text" placeholder="Full Father Name" name="fname" class="input" required>
        </div>
         <div class="inputfield">
           <label>Date of birth</label>
          <input type="date" name="date" class="input" required>
       </div>
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select name="gender" Id="gender" class="custom_select" required>
              <option selected hidden value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="email" placeholder="xyz123@gmail.com" name="email" class="input" required>
       </div>
      <div class="inputfield">
        <label>Phone Number</label>
        <input type="number" placeholder=" 0123456789" name="phone" class="input" required>
      </div>
      <div class="inputfield">
        <label>Aadhar Card</label>
        <input type="number" placeholder=" 0000 0000 0000" name="aadhar" class="input" required>
      </div>
      <div class="inputfield">
        <label>Pan Card</label>
        <input type="text" placeholder="##########" name="pan" class="input">
      </div>
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea"name="address" required></textarea>
       </div> 
      <div class="inputfield">
        <label>City</label>
        <input type="text" placeholder="district" name="city" class="input" required>
      </div>
      <div class="inputfield">
          <label>Pin Code</label>
          <input type="number" placeholder="        *******" name="pin" class="input" required>
    </div>
      <div class="inputfield">
          <label>STATE</label>
          <div class="custom_select">
           <select name="state" id="state" class="form-control" required>
             <option selected hidden value="">state</option>
             <option value="Andhra Pradesh">Andhra Pradesh</option>
             <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
             <option value="Arunachal Pradesh">Arunachal Pradesh</option>
             <option value="Assam">Assam</option>
             <option value="Bihar">Bihar</option>
             <option value="Chandigarh">Chandigarh</option>
             <option value="Chhattisgarh">Chhattisgarh</option>
             <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
             <option value="Daman and Diu">Daman and Diu</option>
             <option value="Delhi">Delhi</option>
             <option value="Lakshadweep">Lakshadweep</option>
             <option value="Puducherry">Puducherry</option>
             <option value="Goa">Goa</option>
             <option value="Gujarat">Gujarat</option>
             <option value="Haryana">Haryana</option>
             <option value="Himachal Pradesh">Himachal Pradesh</option>
             <option value="Jammu and Kashmir">Jammu and Kashmir</option>
             <option value="Jharkhand">Jharkhand</option>
             <option value="Karnataka">Karnataka</option>
             <option value="Kerala">Kerala</option>
             <option value="Madhya Pradesh">Madhya Pradesh</option>
             <option value="Maharashtra">Maharashtra</option>
             <option value="Manipur">Manipur</option>
             <option value="Meghalaya">Meghalaya</option>
             <option value="Mizoram">Mizoram</option>
             <option value="Nagaland">Nagaland</option>
             <option value="Odisha">Odisha</option>
             <option value="Punjab">Punjab</option>
             <option value="Rajasthan">Rajasthan</option>
             <option value="Sikkim">Sikkim</option>
             <option value="Tamil Nadu">Tamil Nadu</option>
             <option value="Telangana">Telangana</option>
             <option value="Tripura">Tripura</option>
             <option value="Uttar Pradesh">Uttar Pradesh</option>
             <option value="Uttarakhand">Uttarakhand</option>
             <option value="West Bengal">West Bengal</option>
           </select>
          </div>
      </div>  
        <div class="inputfield">
          <label>Country</label>
          <input type="text" name="country" class="input" value="India" readonly>
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" required>
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input type="submit" name="submit" value="Register" class="btn">
      </div>
    </div>
</div>	
   
</form>
</body>
</html>
